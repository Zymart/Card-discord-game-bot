<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixssilicious | Nutritious Bite</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="loading">

    <div id="access-overlay" class="overlay">
        <div class="access-content">
            <div class="checkmark">‚úî</div>
            <h2>LOGIN ACCEPTED</h2>
        </div>
    </div>

    <nav>
        <div class="nav-container">
            <div class="brand">
                <img src="1000041430.png" alt="Logo" class="nav-logo" onerror="this.src='https://via.placeholder.com/50?text=SNB'">
                <span class="logo-text">SIXSSILICIOUS</span>
            </div>
            <button id="open-login-btn" class="admin-icon-btn">‚öôÔ∏è Admin Login</button>
        </div>
    </nav>

    <header class="hero">
        <div class="hero-inner">
            <p class="top-tag">SIMPLE & DELICIOUS</p>
            <h1>NUTRITIOUS BITES</h1>
            <p class="sub-tag">Unang tikim, lasap mo ang lalim</p>
        </div>
    </header>

    <main class="container">
        <div id="product-grid" class="grid">
            </div>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h3>ADMIN ACCESS</h3>
            <input type="text" id="user-input" placeholder="Username">
            <input type="password" id="pass-input" placeholder="Password">
            <button id="submit-login">UNLOCK PANEL</button>
            <button id="close-modal" class="cancel-link">Back to Website</button>
            <p id="error-msg" class="error">Access Denied</p>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel">
        <div class="admin-container">
            <div class="admin-controls">
                <input type="text" id="new-name" placeholder="Item Name">
                <input type="text" id="new-cat" placeholder="Category (e.g. DINNER)">
                <label class="file-label">
                    <span>üì∑ Upload Photo</span>
                    <input type="file" id="new-image-file" accept="image/*">
                </label>
                <button id="add-btn">POST PRODUCT</button>
                <button id="logout-btn" class="logout">LOGOUT</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
