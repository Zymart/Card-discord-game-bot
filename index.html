<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sixssilicious | Handcrafted</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-container">
            <div class="logo">ü•ó SIXSSILICIOUS</div>
            <button id="open-login-btn" class="admin-icon-btn">‚öôÔ∏è Admin</button>
        </div>
    </nav>

    <header class="hero">
        <h1>SIXSSILICIOUS</h1>
        <p>Handcrafted with passion</p>
    </header>

    <main class="container">
        <div id="product-grid" class="grid">
            </div>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-box">
            <h3>TEAM ACCESS</h3>
            <input type="text" id="user-input" placeholder="Username">
            <input type="password" id="pass-input" placeholder="Password">
            <button id="submit-login">Login</button>
            <button id="close-modal" class="cancel-link">Cancel</button>
            <p id="error-msg" class="error">Access Denied</p>
        </div>
    </div>

    <div id="admin-panel" class="admin-panel">
        <div class="admin-container">
            <h3>New Post:</h3>
            <input type="text" id="new-name" placeholder="Item Name">
            <input type="text" id="new-cat" placeholder="Category">
            <label class="file-upload">
                üì∑ Upload Image
                <input type="file" id="new-image-file" accept="image/*">
            </label>
            <button id="add-btn">Post to Website</button>
            <button id="logout-btn" class="logout">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
