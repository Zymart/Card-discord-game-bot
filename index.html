<!DOCTYPE html>
<html lang="en">
<head>

<div class="container">
    <h2 class="category-header">THE HANDHELDS</h2>
    
    <div class="menu-card">
        <div>
            <div class="item-name">The Anvil Burger <span class="badge">HOT</span></div>

        </div>
        <div class="item-price">$18</div>
    </div>

    <div class="menu-card">
        <div>
            <div class="item-name">Ironclad Chicken</div>
            <div class="item-desc">Buttermilk fried thigh, slaw, industrial sauce, brioche.</div>
        </div>
        <div class="item-price">$16</div>
    </div>

    <h2 class="category-header">SIDES</h2>

    <div class="menu-card">
        <div>
            <div class="item-name">Rusty Fries</div>
            <div class="item-desc">Seasoned with smoked paprika, garlic, and sea salt.</div>
        </div>
        <div class="item-price">$7</div>
